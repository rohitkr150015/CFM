<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::main})}">
<main>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">Auditor Dashboard</h2>
      <div class="row">
        <!-- View Course Files -->
        <div class="col-md-4 mb-4">
          <div class="card dashboard-card text-center">
            <div class="card-body">
              <i class="fas fa-file-alt fa-3x text-primary mb-3"></i>
              <h5 class="card-title">View Course Files</h5>
              <p class="card-text">Read-only access to approved course files.</p>
              <a href="/auditor/coursefiles" class="btn btn-primary">View Files</a>
            </div>
          </div>
        </div>

        <!-- Audit Comments -->
        <div class="col-md-4 mb-4">
          <div class="card dashboard-card text-center">
            <div class="card-body">
              <i class="fas fa-comments fa-3x text-success mb-3"></i>
              <h5 class="card-title">Add Audit Comments</h5>
              <p class="card-text">Add audit feedback to course files.</p>
              <a href="/auditor/coursefiles" class="btn btn-success">Add Comments</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</main>
</html>
